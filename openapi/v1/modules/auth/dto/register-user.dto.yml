type: object
properties:
  fullName:
    type: string
    format: full name
    example: John watson
    description: User's full name for their profile.
  email:
    type: string
    format: email
    example: john@gmail.com
    description: A valid email address.
  password:
    type: string
    format: strong
    example: ZOsU%KkwY{s#bIm)
    description: A strong password.
required:
  - displayName
  - email
  - password
